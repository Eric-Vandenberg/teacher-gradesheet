<!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <title>Student Grades</title>
          <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
          <link rel="stylesheet" href="css/style.css">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>
      <body>
          
          <a href="#"><h1>Easy Grade Average</h1></a>
          <div class="input_area">

            <input type="text" id="name_input" class="input" maxlength="19" placeholder="Student">
            <input type="text" id="class_input" class="input" maxlength="19" placeholder="Class">
            <input type="text" id="grade_input" class="input" maxlength="3" placeholder="Grade">
            <button type="button" onclick="add_record();">Add</button>
            <button type="button" onclick="deleteRecord();">Delete<input type="checkbox" checked></button>

            <div id="display_area"></div>

            <div id="all">All<input type="checkbox" id="allcheck" onClick="toggle(this)"></div>
            <div id="average_div">Average</div>
          </div>

          
          <script src="js/jquery-2.1.3.min.js"></script>
          <script src="js/main.js"></script>
      </body>   
  </html>
